        <!-- NPI Verification System -->
        <script defer>
          async function verifyDoctor(npi, containerId) {
            const resultDiv = document.getElementById(containerId);
            
            // Sanitized verification with safe HTML output
            try {
              const safeNpi = npi.replace(/[^0-9]/g, ''); // Only allow numbers
              if (safeNpi.length !== 10) {
                throw new Error('Invalid NPI format');
              }
              
              resultDiv.innerHTML = `
                <div style="margin-top:10px; padding:10px; border:1px solid #ccc; border-radius:4px;">
                  <p style="color:#555;">You can verify manually below:</p>
                  <a href="https://npiregistry.cms.hhs.gov/provider-view/${encodeURIComponent(safeNpi)}" target="_blank" rel="noopener noreferrer">
                    ðŸ”— Verify manually on NPI Registry
                  </a>
                </div>
              `;
            } catch (error) {
              resultDiv.innerHTML = '<p style="color:#dc2626;">Invalid verification request.</p>';
            }
          }
        </script>
